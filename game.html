<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>action sheet</title>
		<link rel="stylesheet" href="http:////at.alicdn.com/t/font_4fk9rcns3tsm7vi.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
		}
		ul,ol,li{
			list-style: none;
		}
		header{
			display: flex;
			justify-content: space-around;
			*justify-content: space-between;
			align-items: center;
			background: skyblue;
			width: 100vw;
			height: 15vw;
		}
		header .iconfont{
			display: block;
			width: 10vw;
			height: 10vw;
			font-size: 8vw;
		}
		header h4{
			width: 60vw;
			height: 15vw;
			background: skyblue;
			text-align: center;
			line-height: 15vw;
		}
		
		section{
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 150vw;
			background: gray url(index.jpg) no-repeat;
			overflow: auto;
			flex: 1;
		}
		.box{
			width: 60vw;
			height: 70vw;
			background: skyblue;
			display: none;
			position: absolute;
			left: 10vw;
			top: 60vw;
			box-shadow: 0 0 10vw #fff ;
			border-radius: 5vw;
			padding: 0 10vw;
		}
		
		
		section ul li{
			width: 50vw;
			height: 12vw;
			background: #9B161D;
			border-radius: 10px;
			margin: 8vw;
			text-align: center;
			line-height: 12vw;
			color: #FFFFFF;
			font-weight: 900;
		}
		
		section ul li:nth-child(1){
			
		}
		section ul li:nth-child(2){
			
		}
		section ul li:nth-child(3){
			
		}
		section ul li:nth-child(4){
			
		}
		
		footer{
			display: flex;
			justify-content: space-around;
			align-items: center;
			position: absolute;
			bottom: 0;
			left: 0;
			background: skyblue;
			width: 100vw;
			height: 15vw;
		}
		footer i{
			display: flex;
			flex-direction: column;
			text-align: center;
		}
		footer .iconfont{
			font-size: 6vw;
			color: #fff;
		}
		footer i span{
			display: block;
			font-size: 4vw;
			color: #000;
		}
		.btn{
			border: none;
			background: skyblue;
			width: 100vw;
			height: 15vw;
		}
		input{
			border: none;
			border-radius: 3vw;
			padding-left: 2vw;
		}
		.userName,.passWord{
			width: 33vw;
			height: 5vw;
		}
		.user{
			font-size:4vw;
			margin:20vw 0 5vw 0;
		}
		.pass{
			font-size: 4vw;
			margin-bottom: 0 0 20vw 0;
		}
		.menu{
			width: 80vw;
			height: 10vw;
			border-bottom: 1px solid #ddd;
			position: absolute;
			right: 0 ;
			top: 0;
		}
		.menu span{
			position: absolute;
			right: 3vw;
			top: 1vw;
		}
		.menu b{
			text-align: center;
			line-height: 10vw;
			margin-left: 35vw;
		}
		
		.pass{
			margin-left:3vw;
		}
		.login{
			margin-top: 10vw;
		}
		.login a{
			display: block;
			width: 55vw;
			height: 10vw;
			background: #A51C30;
			border-radius: 5vw;
			text-align: center;
			line-height: 10vw;
			color: #fff;
		}
	</style>
	<body>
		<header>
			<i class="iconfont icon-back"></i>
			<h4>头部信息</h4>
			<i class="iconfont icon-tongxunlu"></i>
		</header>
		<section>
			<ul>
				<li class="startGames">开始游戏</li>
				<li>选择关卡</li>
				<li>查看攻略</li>
				<li>关于我们</li>
			</ul>
			<div id="shadow" >
				<div class="box">
					<div class="menu">
						<b>请登录</b>
						<span class="close">
							X
						</span>
					</div>
					<div class="user">
						用户名 : &nbsp;&nbsp;<input type="text" class="userName" placeholder="请输入用户名"/>
					</div>
					<div class="pass">
						密码  : &nbsp;&nbsp;&nbsp;<input type="text" class="passWord" placeholder="请输入密码" />
					</div>
					<div class="login">
						<a href="#" class="loginBtn">立即登录</a>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<i class="iconfont icon-shouye-shouye-copy"><span>主页</span></i>
			<i class="iconfont icon-wode"><span>ME</span></i>
			<i class="iconfont icon-youxi"><span>游戏</span></i>
			<i class="iconfont icon-guanqia"><span>关卡</span></i>
		</footer>
	</body>
</html>
<script>
	$(document).ready(function(){
		$(".startGames").on("click",function(){
			$(".box").css({
				"display":'block',
			});
			$('.box').addClass('animated zoomIn');
		});
		
		$(".close").on("click",function(){
			$(".box").css({
				"display":'none',
			});
		});
		$(".loginBtn").on("click",function(){
			alert("嘻嘻，测试页");
		})
		
	})
</script>
